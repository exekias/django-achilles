<div class="pretable"></div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
        {% for column in table.columns %}
            <th class="col-{{ column.name }}">{{ column.verbose_name|safe }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table.rows %}
        <tr class="{% if row.id %}row-{{ row.id }} {% endif %}{% cycle "even" "odd" %}">
            {% for cell in row %}
                <td>{{ cell.render|safe }}</td>
            {% endfor %}
        </tr>
        {% empty %}
        <tr><td colspan="{{ table.columns|length }}">{{ table.empty_text|safe }}</td></tr>
        {% endfor %}
    </tbody>
    <tfoot></tfoot>
</table>
