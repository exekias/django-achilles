<form method="post" onsubmit="achilles.action('forms:send', ['{{ block.register_name }}', [], {}, $(this).serialize()]); return false">
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
</form>
